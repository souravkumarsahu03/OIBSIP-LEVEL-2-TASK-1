<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>ONLINE CALCULATOR</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                <div class="b1">
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>ans</button></td>
                    <td><button>del</button></td>
                    <td><button>Clear</button></td>
                </div>
                </tr>
                <tr>
                    <td><button class="color1">7</button></td>
                    <td><button class="color1">8</button></td>
                    <td><button class="color1">9</button></td>
                    <td><button>%</button></td>
                    <td><button>√</button></td>
                </tr>
                <tr>
                    <td><button class="color1">4</button></td>
                    <td><button class="color1">5</button></td>
                    <td><button class="color1">6</button></td>
                    <td><button>X</button></td>
                    <td><button>÷</button></td>
                </tr>
                <tr>
                    <td><button class="color1">1</button></td>
                    <td><button class="color1">2</button></td>
                    <td><button class="color1">3</button></td>
                    <td><button>+</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button class="color1">0</button></td>
                    <td  colspan="3"><button class="srv">ENTER</button></td>
                </tr>
            
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
